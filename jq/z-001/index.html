<!DOCTYPE html>
<html>
	<head>
		<title>第三次实验</title>
		<style>
			.head {
				height: 30px;
				line-height: 30px;
				border: 1px solid #888;
			}

			.head li {
				list-style: none;
				float: left;
				width: 50px;
				text-align: center;
				cursor: pointer;
			}

			.main {
				margin-top: 30px;
			}

			.click {
				background-color: #888;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul class="head"></ul>
			<div class="main"></div>
		</div>
	</body>
	<script src="../../libs/js/jquery-3.6.0.min.js"></script>
	<script>
		const List = [
			{ menu: '菜单1', h2: '菜单1的H2', h4: '菜单1的H4' },
			{ menu: '菜单2', h2: '菜单2的H2', h4: '菜单2的H4' },
			{ menu: '菜单3', h2: '菜单3的H2', h4: '菜单3的H4' },
		];
		$(function () {
			List.forEach((item, index) => {
				const li = $('<li>').text(item.menu),
					h2 = $('<h2>').text(item.h2),
					h4 = $('<h4>').text(item.h4);
				li.click(function () {
					$(this).addClass('click').siblings().removeClass('click');
					$('.main').empty().append(h2, h4);
				});
				$('.head').append(li);
			});
			$('.head').find('li').eq(0).trigger('click');
		});
	</script>
</html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		#app {
			margin: auto;
			width: 80%;
		}
		.card {
			height: 300px;
			margin-top: 10px;
		}
		.top {
			position: fixed;
			right: 50px;
			bottom: 100px;
			width: 70px;
			padding: 10px;
			text-align: center;
			border: 1px solid #888;
			font-weight: bold;
			cursor: pointer;
			display: none;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<div class="top">返回顶部</div>
</body>
<script src="../../libs/js/jquery-3.6.0.min.js"></script>
<script>
	let viewList = ['../1/index.html', '../2/index.html', '../z-001/index.html'];
	$(function () {
		for (let val of viewList) {
			const div = $('<div>').addClass('card').load(val);
			$('#app').append(div);
		}
		$(window).scroll(() => {
			let scroH = $(document).scrollTop();
			if (scroH >= 100) $('.top').show();
			else $('.top').hide();
		});
		$('.top').click(() => {
			$('body').animate({
				scrollTop: 0,
			});
		});
	});
</script>
